
{%load static%}

<header class="header fixed-top">


    <div class="branding docs-branding">
        <div class="container-fluid position-relative py-2">
            <div class="docs-logo-wrapper">
                {%if related_posts%}
                <button id="docs-sidebar-toggler" class="docs-sidebar-toggler docs-sidebar-visible me-2 d-xl-none" type="button">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                {%endif%}
 
                <div class="site-logo">
                    <a class="navbar-brand" href={%url 'home'%}><img class="logo-icon me-2" src="{%static 'assets/images/coderdocs-logo.svg'%}" alt="logo"><span class="logo-text">LaVoixDeDidi<span class="text-alt">Docs</span></span>
                    </a>
                </div>
            </div>
            <!--//docs-logo-wrapper-->
            <div class="docs-top-utilities d-flex justify-content-end align-items-center">
                <div class="top-search-box d-none d-lg-flex">
                    <form class="search-form" action="{%url 'home'%}" method="GET">
                        <input type="text" placeholder="Search the docs..." name="search" class="form-control search-input" value="{{search}}">
                        <button type="submit" class="btn search-btn" value="Search"><i class="fas fa-search"></i></button>
                    </form>
                </div>  

                <ul class="social-list list-inline mx-md-3 mx-lg-5 mb-0 d-none d-lg-flex">
                    <li class="list-inline-item"><a href="http://github.com/juicydd"><i class="fab fa-github fa-fw"></i></a></li>
                   
                    
                    <li class="list-inline-item">
                        <a class="" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa-solid fa-user fa-fw"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {%if request.user.is_authenticated%}
                            <a class="dropdown-item" href="{%url 'edit-user'%}"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> Personal Information</a>
           
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{%url 'logout'%}"><i class="fa fa-sign-out fa-fw" aria-hidden="true"></i> Sign out</a>
                            {%else%}
                            <a class="dropdown-item" href="{%url 'login'%}">Login</a>
                            {%endif%}
                        </div>
                    </li>
                    </div>
                      
                    <!-- <div class="container">
                        <li class="list-inline-item"><a id="user-setting-btn" href="javascript:void(0)" onclick=userSettingToggle()><i class="fa-solid fa-user fa-fw"></i></a></li>
                        <div id="myLinks" class="user-menu dropdown-menu">
                            <a href="#news">Personal Information</a>
                            <a href="#contact">Contact</a>
                            <a href="#about">About</a>
                        </div> 
                    </div> -->
                  
                </ul>
                <!--//social-list-->
                <!-- {%if request.user.is_authenticated%}
                <a href="{%url 'logout'%}" class="btn btn-outline-success d-none ">Log out</a> {%else%}
                <a href="{%url 'login'%}?next={{ request.get_full_path }}" class="btn btn-outline-success d-none ">Sign In</a> {%endif%} -->
            </div>
            <!--//docs-top-utilities-->
        </div>
        <!--//container-->
    </div>
    <!--//branding-->
</header>
<!--//header-->

<div class="top-search-box d-lg-none p-3">
    <form class="search-form">
        <input type="text" placeholder="Search the docs..." name="search" class="form-control search-input">
        <button type="submit" class="btn search-btn" value="Search"><i class="fas fa-search"></i></button>
    </form>
</div>
